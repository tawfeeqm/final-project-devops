apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:  
  replicas: 1
  selector:
    matchLabels:  
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:  
      containers:
        - name: backend
          image: gyaneshtiwari/expency-backend:latest
          ports:
            - containerPort: 8706
          env:
            - name: DATABASE_URI
              value: "mongodb://root:example@mongodb-clusterip:27017"
            - name: REDIS_HOST
              value: "redis-clusterip"
            - name: REDIS_PORT
              value: "6379"              
            - name: REDIS_PASSWORD
              value: "someredispassword"
          volumeMounts:
            - name: config
              mountPath: /.env
      volumes:
        - name: config
          configMap:
            name: expensy-config
            items:
              - key: .env
                path: .env
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: LoadBalancer
  ports:
    - port: 8706
      targetPort: 8706
  selector:
    app: backend

