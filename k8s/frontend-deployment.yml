apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  spec:
    replicas: 1
    selector:
      matchlabels:
        app: frontend
  template:
    metadata:
      labels:
        app: frontend
  spec:
    containers:
    - name: frontend
      image: Tawfeeqm/frontend:latest
# We need to make sure this is the correct image we want to use
      ports:
      - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: frontend
# This way we deploy together the frontend and its loadbalancer